{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ post.image_url }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          {% if post: %}
          <h1>{{ post.title }}</h1>
          <h2 class="subheading">{{ post.subtitle }}</h2>
          <span class="meta">
            Posted by
            <a href="#">{{ post.author }}</a>
            on {{ post.date }}
          </span>
          {% else: %}
          <h1>Post Not Found</h1>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
{% if post: %}
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{ post.body }}</p>
      </div>
    </div>
  </div>
</article>
{% endif %}
<hr />

{% include "footer.html" %}
